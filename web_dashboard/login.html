<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#10b981">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="EcoMonitor">
    <title>Login - EcoMonitor</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 20px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            color: #10b981;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .nav-logo:hover {
            opacity: 0.8;
        }

        .nav-logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .back-link {
            color: #94a3b8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-link:hover {
            color: #10b981;
        }

        .login-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.5s ease;
            position: relative;
            z-index: 1;
            margin-top: 80px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: rgba(15, 23, 42, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #f1f5f9;
        }

        .login-header p {
            font-size: 14px;
            color: #94a3b8;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 15px;
            color: #f1f5f9;
            transition: all 0.3s;
            font-family: inherit;
        }

        input::placeholder {
            color: #64748b;
        }

        input:focus {
            outline: none;
            background: rgba(15, 23, 42, 0.7);
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-left: 4px solid #ef4444;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .remember-me label {
            margin: 0;
            font-weight: 400;
            font-size: 14px;
            color: #94a3b8;
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            background: rgba(15, 23, 42, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
            color: #64748b;
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 0 20px;
            }

            .nav-logo {
                font-size: 18px;
            }

            .nav-logo-icon {
                width: 32px;
                height: 32px;
                font-size: 18px;
            }

            .back-link {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                margin-top: 80px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <div class="nav-logo-icon">üåç</div>
                <span>EcoMonitor</span>
            </a>
            <a href="index.html" class="back-link">
                ‚Üê Back to Home
            </a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">üåç</div>
            <h1>EcoMonitor</h1>
            <p>Environmental Monitoring System</p>
        </div>

        <div class="login-body">
            <div class="error-message" id="errorMessage">
                Invalid email or password. Please try again.
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="admin@ecomonitor.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" checked>
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn-login">
                    Sign In
                </button>
            </form>
        </div>

        <div class="login-footer">
            ¬© 2025 EcoMonitor. All rights reserved.
        </div>
    </div>

    <script>
        // Admin credentials
        const ADMIN_EMAIL = 'admin@ecomonitor.com';
        const ADMIN_PASSWORD = 'password123';

        // Check if already logged in
        window.addEventListener('load', () => {
            const isLoggedIn = sessionStorage.getItem('ecomonitor_logged_in');
            const rememberMe = localStorage.getItem('ecomonitor_remember');
            
            // Check if user came from landing page or explicitly wants to login again
            const fromLanding = document.referrer.includes('index.html') || document.referrer.includes('/');
            const urlParams = new URLSearchParams(window.location.search);
            const forceLogin = urlParams.get('force') === 'true';
            
            // Only auto-redirect if logged in AND not coming from landing page AND not forcing login
            if ((isLoggedIn === 'true' || rememberMe === 'true') && !fromLanding && !forceLogin) {
                window.location.href = 'dashboard.html';
            }
        });

        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const errorMessage = document.getElementById('errorMessage');

            // Validate credentials
            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                // Successful login
                sessionStorage.setItem('ecomonitor_logged_in', 'true');
                sessionStorage.setItem('ecomonitor_user', email);
                
                if (remember) {
                    localStorage.setItem('ecomonitor_remember', 'true');
                    localStorage.setItem('ecomonitor_user', email);
                }

                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Failed login
                errorMessage.classList.add('show');
                
                // Shake animation
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);

                // Clear password field
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        // Auto-fill email if remembered
        window.addEventListener('load', () => {
            const rememberedUser = localStorage.getItem('ecomonitor_user');
            if (rememberedUser) {
                document.getElementById('email').value = rememberedUser;
                document.getElementById('password').focus();
            }
        });

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('‚úì Service Worker registered');
                    })
                    .catch(error => {
                        console.log('‚úó Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
