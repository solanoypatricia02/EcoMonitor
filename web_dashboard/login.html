<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoMonitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #ef4444;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .remember-me label {
            margin: 0;
            font-weight: 400;
            font-size: 14px;
            color: #6b7280;
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            background: #f9fafb;
            font-size: 13px;
            color: #6b7280;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 0;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üåç</div>
            <h1>EcoMonitor</h1>
            <p>Environmental Monitoring System</p>
        </div>

        <div class="login-body">
            <div class="error-message" id="errorMessage">
                Invalid email or password. Please try again.
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="admin@ecomonitor.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" checked>
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn-login">
                    Sign In
                </button>
            </form>
        </div>

        <div class="login-footer">
            ¬© 2025 EcoMonitor. All rights reserved.
        </div>
    </div>

    <script>
        // Admin credentials
        const ADMIN_EMAIL = 'admin@ecomonitor.com';
        const ADMIN_PASSWORD = 'password123';

        // Check if already logged in
        window.addEventListener('load', () => {
            const isLoggedIn = sessionStorage.getItem('ecomonitor_logged_in');
            const rememberMe = localStorage.getItem('ecomonitor_remember');
            
            if (isLoggedIn === 'true' || rememberMe === 'true') {
                window.location.href = 'index.html';
            }
        });

        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const errorMessage = document.getElementById('errorMessage');

            // Validate credentials
            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                // Successful login
                sessionStorage.setItem('ecomonitor_logged_in', 'true');
                sessionStorage.setItem('ecomonitor_user', email);
                
                if (remember) {
                    localStorage.setItem('ecomonitor_remember', 'true');
                    localStorage.setItem('ecomonitor_user', email);
                }

                // Redirect to dashboard
                window.location.href = 'index.html';
            } else {
                // Failed login
                errorMessage.classList.add('show');
                
                // Shake animation
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);

                // Clear password field
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        // Auto-fill email if remembered
        window.addEventListener('load', () => {
            const rememberedUser = localStorage.getItem('ecomonitor_user');
            if (rememberedUser) {
                document.getElementById('email').value = rememberedUser;
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
